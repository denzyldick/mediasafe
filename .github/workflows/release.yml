name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libjs-mathjax build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri App via Action
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'MediaSafe v__VERSION__'
          releaseBody: 'See the attached assets for the latest release versions.'
          releaseDraft: true
          prerelease: false

  release-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android
          
      - name: Set up cargo-ndk
        run: cargo install cargo-ndk
          
      - name: Install npm deps
        run: npm install

      # Wait for NDK setup, usually setup-android handles it or we map it from the runner
      - name: Add NDK to local.properties
        run: echo "ndk.dir=$ANDROID_NDK_HOME" >> src-tauri/gen/android/local.properties || true
          
      - name: Build Android APK
        env:
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: npm run tauri android build -- --apk
        
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
          
  release-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios, x86_64-apple-ios, aarch64-apple-ios-sim
          
      - name: Install npm deps
        run: npm install
          
      - name: Build iOS App
        # Note: This will fail without proper Apple Developer code signing certificates
        # injected via secrets into the macOS runner keychain.
        # But this step will attempt to compile an archive.
        run: npm run tauri ios build || echo "iOS build skipped/failed due to missing certs. Please configure code signing."

  release-arch:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git nodejs npm rustup webkit2gtk sudo
          
          # Create non-root user for makepkg (Tauri requirement)
          useradd -m -G wheel builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          
      - uses: actions/checkout@v4
      
      - name: Build Arch Package
        run: |
          chown -R builder:builder .
          su builder -c "
            rustup default stable
            npm install
            npm run tauri build -- --bundles pacman
          "
          
      - name: Upload Pacman Package
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src-tauri/target/release/bundle/pacman/*.pkg.tar.zst

